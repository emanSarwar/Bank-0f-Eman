<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 ">Welcome to <span class="font-semibold  text-teal-300">MY BANK</span> !!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mx-10 my-4">Please Login</h3>
            <div class="mx-10" action="">
                <input id="user-email" class="border-4 block mb-2 px-3 w-3/4 border-emerald-00 rounded" type="text" placeholder="Your Email">
                <input id="user-password" class="border-4 block mb-2 px-3 w-3/4 border-emerald-00 rounded" type="password" placeholder="Your Password">
                <button id="login-submit" class="bg-green-400 px-4 mb-2 rounded text-white">SUBMIT</button>
            </div>
        </section>
         

    </main>
    <script src="login.js"></script>
</body>
</html>
