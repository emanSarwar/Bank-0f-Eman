<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONEY WORLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8 ">Let's go to <span class="font-semibold  text-teal-300">DEPOSIT</span> or <span class="font-semibold  text-teal-300">WITHDRAW</span>!!!</h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-orange-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-orange-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-orange-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1000</span></h4>
                </div>
                
            </div>
        </section>
         <!-- deposit and withdraw -->
         <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-50 rounded p-8">
                    <h3 class="text-2xl text-fuchsia-600  mb-3">Please Deposit</h3>
                    <div action="">
                        <input id="deposit-input" class="border-4 block mb-2 w-60 border-emerald-00 rounded" type="text" placeholder="  $ Amount You Want to Deposit">
                        
                        <button id="deposit-button" class="bg-green-400 px-4 mb-2 rounded text-white">DEPOSIT</button>
                    </div>
                </div>
                <div class="bg-red-50 rounded p-8">
                    <h3 class="text-2xl text-fuchsia-600  mb-3">Please Withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border-4 block mb-2 w-64 border-emerald-00 rounded" type="text" placeholder="  $ Amount You Want to Withdraw">
                        
                        <button id="withdraw-button" class="bg-green-400 px-4 mb-2 rounded text-white">WITHDRAW</button>
                    </div>
                </div>

            </div>
         </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
